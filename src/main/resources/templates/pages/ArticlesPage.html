<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Fuente de letra -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>MonkeyStore</title>
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <link rel="stylesheet" href="/css/articles.css" type="text/css">
</head>
<body>
    <section class="HomeTopBar">
        <h1>Top Bar</h1>
    </section>
    <main class="Table">
        <div th:each="articulo : ${lista}" class="TableItem">
            <img src="/assets/celular_triste.png">
            <h3 th:text="${articulo.name}"></h3>
            <p th:text="'Price ' + ${articulo.price}"></p>
        </div>
    </main>
</body>
</html>
